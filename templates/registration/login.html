{% block content %}

{% if form.errors %}
    <p>Имя и пароль не совпали. Попробуйте еще раз</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
        <tr>
            <td>Имя</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>Пароль</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>

    <input type="submit" value="Вход" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
